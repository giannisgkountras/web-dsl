openapi: 3.0.0
info:
    title: ShelfMasterDB API
    description: REST API for managing customers, products, suppliers, warehouses, and more for ShelfMasterDB.
    version: 1.0.0
servers:
    - url: http://localhost:3000
    - url: https://api.shelfmasterdb.com

tags:
    - name: Employees
      description: Operations related to employee management
    - name: Attendance
      description: Operations related to employee attendance records
    - name: Warehouse
      description: Operations related to Warehouses management
    - name: Warehouse Store Product
      description: Operations related to warehouse storage management
    - name: Suppliers
      description: Operations related to supplier management
    - name: Supplier Supplies Product
      description: Operations related to supply transactions from suppliers
    - name: Customers
      description: Operations related to customer management
    - name: Products
      description: Operations related to product management
    - name: Product Categories
      description: Operations related to product category management
    - name: Sales
      description: Operations related to sales transactions
paths:
    /customers:
        get:
            summary: Retrieve a list of all customers
            tags:
                - Customers
            responses:
                "200":
                    description: A list of customers
        post:
            summary: Create a new customer
            tags:
                - Customers
            responses:
                "201":
                    description: Customer created
    /customers/{id}:
        get:
            summary: Retrieve details of a specific customer
            tags:
                - Customers
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Customer details
        put:
            summary: Update an existing customer
            tags:
                - Customers
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Customer updated
        delete:
            summary: Delete a customer
            tags:
                - Customers
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "204":
                    description: Customer deleted
    /products:
        get:
            summary: Retrieve a list of all products
            tags:
                - Products
            responses:
                "200":
                    description: A list of products
        post:
            summary: Create a new product
            tags:
                - Products
            responses:
                "201":
                    description: Product created
    /products/{id}:
        get:
            summary: Retrieve details of a specific product
            tags:
                - Products
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Product details
        put:
            summary: Update an existing product
            tags:
                - Products
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Product updated
        delete:
            summary: Delete a product
            tags:
                - Products
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "204":
                    description: Product deleted
    /productcategories:
        get:
            summary: Retrieve all product categories
            tags:
                - Product Categories
            responses:
                "200":
                    description: A list of product categories
        post:
            summary: Create a new product category
            tags:
                - Product Categories
            responses:
                "201":
                    description: Product category created
    /productcategories/{name}:
        delete:
            summary: Delete a product category
            tags:
                - Product Categories
            parameters:
                - in: path
                  name: name
                  required: true
                  schema:
                      type: string
            responses:
                "204":
                    description: Product category deleted
    /customer-buys-product:
        get:
            summary: Retrieve all purchase transactions

            tags:
                - Sales
            responses:
                "200":
                    description: A list of purchase transactions
        post:
            summary: Record a new purchase transaction
            tags:
                - Sales
            responses:
                "201":
                    description: Purchase transaction recorded
    /customer-buys-product/{id}:
        get:
            summary: Retrieve details of a specific purchase transaction
            tags:
                - Sales
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Purchase transaction details
        put:
            summary: Update a purchase transaction
            tags:
                - Sales
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Purchase transaction updated
        delete:
            summary: Delete a purchase transaction
            tags:
                - Sales
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "204":
                    description: Purchase transaction deleted
    /customers/{id}/purchased-products:
        get:
            summary: Get products purchased by a specific customer
            tags:
                - Sales
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: List of products purchased by the customer
    /products/{id}/suppliers:
        get:
            summary: Get suppliers for a specific product
            tags:
                - Products
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: List of suppliers for the product
    /warehouses/{id}/stored-products:
        get:
            summary: Get products stored in a specific warehouse
            tags:
                - Warehouse
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: List of products stored in the warehouse

    /warehouses/{id}/employees:
        get:
            summary: Get employees working at a specific warehouse
            tags:
                - Warehouse
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: List of employees at the warehouse
    /suppliers/{id}/supplied-products:
        get:
            summary: Get supplier product supply summary
            tags:
                - Suppliers
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: List of products supplied by the supplier
    /products/{id}/warehouse-availability:
        get:
            summary: Get product stock availability across warehouses
            tags:
                - Products
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Stock availability of the product across warehouses
    /employees:
        get:
            tags:
                - Employees
            summary: Retrieve a list of all employees
            responses:
                "200":
                    description: A list of employees
        post:
            tags:
                - Employees
            summary: Create a new employee
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                position:
                                    type: string
                                department:
                                    type: string
            responses:
                "201":
                    description: Employee created successfully

    /employees/{id}:
        get:
            tags:
                - Employees
            summary: Retrieve details of a specific employee
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Employee details
        put:
            tags:
                - Employees
            summary: Update an existing employee
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                position:
                                    type: string
                                department:
                                    type: string
            responses:
                "200":
                    description: Employee updated successfully
        delete:
            tags:
                - Employees
            summary: Delete an employee
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Employee deleted successfully

    /attendance:
        get:
            tags:
                - Attendance
            summary: Retrieve all attendance records
            responses:
                "200":
                    description: A list of attendance records
        post:
            tags:
                - Attendance
            summary: Create a new attendance record
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                employee_id:
                                    type: integer
                                status:
                                    type: string
                                    enum: [in, out]
                                timestamp:
                                    type: string
                                    format: date-time
            responses:
                "201":
                    description: Attendance record created successfully

    /warehouse-store-product:
        get:
            tags:
                - Warehouse Store Product
            summary: Retrieve all warehouse storage records
            responses:
                "200":
                    description: A list of warehouse storage records
        post:
            tags:
                - Warehouse Store Product
            summary: Add a new storage record
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                product_id:
                                    type: integer
                                warehouse_id:
                                    type: integer
                                quantity:
                                    type: integer
            responses:
                "201":
                    description: Storage record created successfully

    /warehouse-store-product/{id}:
        get:
            tags:
                - Warehouse Store Product
            summary: Retrieve details of a specific storage record
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Storage record details
        put:
            tags:
                - Warehouse Store Product
            summary: Update a storage record
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                quantity:
                                    type: integer
            responses:
                "200":
                    description: Storage record updated successfully
        delete:
            tags:
                - Warehouse Store Product
            summary: Delete a storage record
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Storage record deleted successfully

    /warehouses:
        get:
            tags:
                - Warehouse
            summary: Retrieve a list of all warehouses
            responses:
                "200":
                    description: A list of warehouses
        post:
            tags:
                - Warehouse
            summary: Create a new warehouse
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                location:
                                    type: string
            responses:
                "201":
                    description: Warehouse created successfully

    /warehouses/{id}:
        get:
            tags:
                - Warehouse
            summary: Retrieve details of a specific warehouse
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Warehouse details
        put:
            tags:
                - Warehouse
            summary: Update an existing warehouse
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                location:
                                    type: string
            responses:
                "200":
                    description: Warehouse updated successfully
        delete:
            tags:
                - Warehouse
            summary: Delete a warehouse
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Warehouse deleted successfully

    /suppliers:
        get:
            tags:
                - Suppliers
            summary: Retrieve a list of all suppliers
            responses:
                "200":
                    description: A list of suppliers
        post:
            tags:
                - Suppliers
            summary: Create a new supplier
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                contact_info:
                                    type: string
            responses:
                "201":
                    description: Supplier created successfully

    /suppliers/{id}:
        get:
            tags:
                - Suppliers
            summary: Retrieve details of a specific supplier
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Supplier details
        put:
            tags:
                - Suppliers
            summary: Update an existing supplier
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                contact_info:
                                    type: string
            responses:
                "200":
                    description: Supplier updated successfully
        delete:
            tags:
                - Suppliers
            summary: Delete a supplier
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Supplier deleted successfully

    /supplier-supplies-product:
        get:
            tags:
                - Supplier Supplies Product
            summary: Retrieve all supply transactions
            responses:
                "200":
                    description: A list of supply transactions
        post:
            tags:
                - Supplier Supplies Product
            summary: Record a new supply transaction
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                supplier_id:
                                    type: integer
                                product_id:
                                    type: integer
                                quantity:
                                    type: integer
            responses:
                "201":
                    description: Supply transaction created successfully

    /supplier-supplies-product/{id}:
        get:
            tags:
                - Supplier Supplies Product
            summary: Retrieve details of a specific supply transaction
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Supply transaction details
        put:
            tags:
                - Supplier Supplies Product
            summary: Update a supply transaction
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                quantity:
                                    type: integer
            responses:
                "200":
                    description: Supply transaction updated successfully
        delete:
            tags:
                - Supplier Supplies Product
            summary: Delete a supply transaction
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
            responses:
                "200":
                    description: Supply transaction deleted successfully
